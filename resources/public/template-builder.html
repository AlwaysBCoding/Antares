<html>

  <head>
    <title>Antares Template Builder</title>
    <link href="stylesheets/app.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/semantic.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/codemirror/codemirror.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/codemirror/themes/solarized.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/template-builder.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="app-container ui grid">

      <div class="row">

        <div class="left-side column wide five">
          <div class="dynamic-html-container">
            <h1>HTML FN</h1>
            <div class="dynamic-html">
            </div>
          </div>
        </div>

        <div class="middle-side column wide six">
          <div class="dynamic-css-container">
            <h1>CSS Data Structure</h1>
            <div class="dynamic-css">
            </div>
          </div>
        </div>

        <div class="right-side column wide five">
          <div class="dynamic-test-data-container">
            <h1>HTML FN Test Data</h1>
            <div class="dynamic-test-data">
            </div>
          </div>
        </div>
        
      </div>

      <div class="row">
        <div class="all-content column wide sixteen">
          <style class="template-css-render"></style>
          <div class="template-html-render" style="display: none;"></div>
          <div class="template-render-container">
            <img class="iphone-wireframe" src="images/iphone-5s.svg"/>
            <div class="template-render"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="actions column wide sixteen">
          <div id="save-template" class="ui button">Save Template</div>
        </div>
      </div>
      
    </div>

    <div class="footer-javascripts">
      <script src="javascripts/codemirror/lib/codemirror.js"></script>
      <script src="javascripts/codemirror/modes/clojure.js"></script>
      <script src="javascripts/codemirror/addons/matchbrackets.js"></script>
      <script src="javascripts/cljscompiler/goog/base.js" type="text/javascript"></script>
      <script src="javascripts/cljscompiler/dev.js" type="text/javascript"></script>
      <script type="text/javascript">goog.require("template_builder.core");</script>
    </div>
  </body>
  
</html>
